<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Web Application</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (e.g., eye icon for password toggle) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to common CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="container-wrapper">
        <!-- Navigation Bar -->
        <nav class="bg-indigo-600 p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <a href="home.html" class="text-white text-2xl font-bold">Web App</a>
                <div class="space-x-4">
                    <a href="home.html" class="text-white hover:text-indigo-200 transition duration-300">Home</a>
                    <a href="register.html" class="text-white hover:text-indigo-200 transition duration-300">Register</a>
                    <a href="login.html" class="text-white hover:text-indigo-200 transition duration-300">Login</a>
                    <a href="profile.html" class="text-white hover:text-indigo-200 transition duration-300">Profile</a>
                    <a href="contact.html" class="text-white hover:text-indigo-200 transition duration-300">Contact</a>
                    <!-- Light/Dark Mode Toggle -->
                    <button id="themeToggle" class="bg-indigo-700 text-white px-3 py-1 rounded-full text-sm hover:bg-indigo-800 transition duration-300">
                        Toggle Theme
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <section id="register-page" class="p-8 rounded-lg shadow-xl card max-w-md w-full">
                <h2 class="text-3xl font-bold mb-6 text-center">Register for an Account</h2>
                <!-- The form action points to the PHP script that will handle registration -->
                <form id="registrationForm" class="space-y-4" action="register.php" method="POST">
                    <div>
                        <label for="regName" class="block text-sm font-medium mb-1">Full Name</label>
                        <input type="text" id="regName" name="regName" class="w-full p-3 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="John Doe">
                        <p class="text-red-500 text-sm mt-1 hidden" id="regNameError">Name cannot be empty.</p>
                    </div>
                    <div>
                        <label for="regEmail" class="block text-sm font-medium mb-1">Email Address</label>
                        <input type="email" id="regEmail" name="regEmail" class="w-full p-3 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="john.doe@example.com">
                        <p class="text-red-500 text-sm mt-1 hidden" id="regEmailError">Please enter a valid email address.</p>
                    </div>
                    <div>
                        <label for="regPassword" class="block text-sm font-medium mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="regPassword" name="regPassword" class="w-full p-3 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="********">
                            <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePasswordVisibility('regPassword')">
                                <i class="far fa-eye" id="toggleRegPassword"></i>
                            </span>
                        </div>
                        <p class="text-red-500 text-sm mt-1 hidden" id="regPasswordError">Password must be at least 8 characters long.</p>
                    </div>
                    <div>
                        <label for="regConfirmPassword" class="block text-sm font-medium mb-1">Confirm Password</label>
                        <div class="relative">
                            <input type="password" id="regConfirmPassword" name="regConfirmPassword" class="w-full p-3 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="********">
                            <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePasswordVisibility('regConfirmPassword')">
                                <i class="far fa-eye" id="toggleRegConfirmPassword"></i>
                            </span>
                        </div>
                        <p class="text-red-500 text-sm mt-1 hidden" id="regConfirmPasswordError">Passwords do not match.</p>
                    </div>
                    <button type="submit" class="w-full py-3 rounded-md font-semibold hover:opacity-90 transition duration-300">
                        Register
                    </button>
                </form>
            </section>
        </main>

        <!-- Submission Confirmation Modal -->
        <div id="submissionModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h3 id="modalTitle" class="text-2xl font-bold mb-4"></h3>
                <p id="modalMessage" class="mb-6"></p>
                <button onclick="closeModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg">
                    OK
                </button>
            </div>
        </div>
    </div>
    <!-- Link to common JavaScript -->
    <script src="script.js"></script>
    <script>
        // Apply theme and set up toggle on page load
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme();
            setupThemeToggle();

            // Registration Form Validation (specific to this page)
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                let isValid = true;

                // Name validation
                const regName = document.getElementById('regName');
                const regNameError = document.getElementById('regNameError');
                if (regName.value.trim() === '') {
                    regNameError.classList.remove('hidden');
                    isValid = false;
                } else {
                    regNameError.classList.add('hidden');
                }

                // Email validation
                const regEmail = document.getElementById('regEmail');
                const regEmailError = document.getElementById('regEmailError');
                if (!validateEmail(regEmail.value.trim())) {
                    regEmailError.classList.remove('hidden');
                    isValid = false;
                } else {
                    regEmailError.classList.add('hidden');
                }

                // Password validation
                const regPassword = document.getElementById('regPassword');
                const regPasswordError = document.getElementById('regPasswordError');
                if (regPassword.value.length < 8) {
                    regPasswordError.classList.remove('hidden');
                    isValid = false;
                } else {
                    regPasswordError.classList.add('hidden');
                }

                // Confirm Password validation
                const regConfirmPassword = document.getElementById('regConfirmPassword');
                const regConfirmPasswordError = document.getElementById('regConfirmPasswordError');
                if (regPassword.value !== regConfirmPassword.value) {
                    regConfirmPasswordError.classList.remove('hidden');
                    isValid = false;
                } else {
                    regConfirmPasswordError.classList.add('hidden');
                }

                if (isValid) {
                    showModal('Registration Successful!', 'Your account has been registered. (Backend integration required)');
                    // In a real application, you would send this data to your PHP backend
                    // this.submit(); // Uncomment this line to actually submit the form to register.php
                } else {
                    showModal('Validation Error', 'Please correct the errors in the form.');
                }
            });
        });
    </script>
</body>
</html>
