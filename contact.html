<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Web Application</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to common CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="container-wrapper">
        <!-- Navigation Bar -->
        <nav class="bg-indigo-600 p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <a href="index.html" class="text-white text-2xl font-bold">Web App</a>
                <div class="space-x-4">
                    <a href="index.html" class="text-white hover:text-indigo-200 transition duration-300">Home</a>
                    <a href="register.html" class="text-white hover:text-indigo-200 transition duration-300">Register</a>
                    <a href="login.html" class="text-white hover:text-indigo-200 transition duration-300">Login</a>
                    <a href="profile.html" class="text-white hover:text-indigo-200 transition duration-300">Profile</a>
                    <a href="contact.html" class="text-white hover:text-indigo-200 transition duration-300">Contact</a>
                    <!-- Light/Dark Mode Toggle -->
                    <button id="themeToggle" class="bg-indigo-700 text-white px-3 py-1 rounded-full text-sm hover:bg-indigo-800 transition duration-300">
                        Toggle Theme
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <section id="contact-page" class="p-8 rounded-lg shadow-xl card max-w-md w-full">
                <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
                <!-- The form action points to the PHP script that will handle contact submissions -->
                <form id="contactForm" class="space-y-4" action="contact.php" method="POST">
                    <div>
                        <label for="contactName" class="block text-sm font-medium mb-1">Your Name</label>
                        <input type="text" id="contactName" name="contactName" class="w-full p-3 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Your Name">
                        <p class="text-red-500 text-sm mt-1 hidden" id="contactNameError">Name cannot be empty.</p>
                    </div>
                    <div>
                        <label for="contactEmail" class="block text-sm font-medium mb-1">Your Email</label>
                        <input type="email" id="contactEmail" name="contactEmail" class="w-full p-3 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="your.email@example.com">
                        <p class="text-red-500 text-sm mt-1 hidden" id="contactEmailError">Please enter a valid email address.</p>
                    </div>
                    <div>
                        <label for="contactMessage" class="block text-sm font-medium mb-1">Your Message</label>
                        <textarea id="contactMessage" name="contactMessage" rows="5" class="w-full p-3 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Enter your message here..."></textarea>
                        <p class="text-red-500 text-sm mt-1 hidden" id="contactMessageError">Message cannot be empty.</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Rating</label>
                        <div class="flex items-center space-x-2">
                            <input type="radio" id="rating1" name="rating" value="1" class="form-radio text-indigo-600">
                            <label for="rating1">1</label>
                            <input type="radio" id="rating2" name="rating" value="2" class="form-radio text-indigo-600">
                            <label for="rating2">2</label>
                            <input type="radio" id="rating3" name="rating" value="3" class="form-radio text-indigo-600">
                            <label for="rating3">3</label>
                            <input type="radio" id="rating4" name="rating" value="4" class="form-radio text-indigo-600">
                            <label for="rating4">4</label>
                            <input type="radio" id="rating5" name="rating" value="5" class="form-radio text-indigo-600">
                            <label for="rating5">5</label>
                        </div>
                        <p class="text-red-500 text-sm mt-1 hidden" id="contactRatingError">Please select a rating.</p>
                    </div>
                    <button type="submit" class="w-full py-3 rounded-md font-semibold hover:opacity-90 transition duration-300">
                        Submit
                    </button>
                </form>
            </section>
        </main>

        <!-- Submission Confirmation Modal -->
        <div id="submissionModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h3 id="modalTitle" class="text-2xl font-bold mb-4"></h3>
                <p id="modalMessage" class="mb-6"></p>
                <button onclick="closeModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg">
                    OK
                </button>
            </div>
        </div>
    </div>
    <!-- Link to common JavaScript -->
    <script src="script.js"></script>
    <script>
        // Apply theme and set up toggle on page load
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme();
            setupThemeToggle();

            // Contact Form Validation (specific to this page)
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                let isValid = true;

                // Name validation
                const contactName = document.getElementById('contactName');
                const contactNameError = document.getElementById('contactNameError');
                if (contactName.value.trim() === '') {
                    contactNameError.classList.remove('hidden');
                    isValid = false;
                } else {
                    contactNameError.classList.add('hidden');
                }

                // Email validation
                const contactEmail = document.getElementById('contactEmail');
                const contactEmailError = document.getElementById('contactEmailError');
                if (!validateEmail(contactEmail.value.trim())) {
                    contactEmailError.classList.remove('hidden');
                    isValid = false;
                } else {
                    contactEmailError.classList.add('hidden');
                }

                // Message validation
                const contactMessage = document.getElementById('contactMessage');
                const contactMessageError = document.getElementById('contactMessageError');
                if (contactMessage.value.trim() === '') {
                    contactMessageError.classList.remove('hidden');
                    isValid = false;
                } else {
                    contactMessageError.classList.add('hidden');
                }

                // Rating validation
                const contactRatingError = document.getElementById('contactRatingError');
                const selectedRating = document.querySelector('input[name="rating"]:checked');
                if (!selectedRating) {
                    contactRatingError.classList.remove('hidden');
                    isValid = false;
                } else {
                    contactRatingError.classList.add('hidden');
                }

                if (isValid) {
                    showModal('Contact Form Submitted', 'Thank you for your message! We will get back to you soon. (Backend integration required)');
                    // In a real application, you would send this data to your PHP backend
                    // this.submit(); // Uncomment this line to actually submit the form to contact.php
                } else {
                    showModal('Validation Error', 'Please correct the errors in the form.');
                }
            });
        });
    </script>
</body>
</html>
