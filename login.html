<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Web Application</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (e.g., eye icon for password toggle) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to common CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="container-wrapper">
        <!-- Navigation Bar -->
        <nav class="bg-indigo-600 p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <a href="home.html" class="text-white text-2xl font-bold">Web App</a>
                <div class="space-x-4">
                    <a href="home.html" class="text-white hover:text-indigo-200 transition duration-300">Home</a>
                    <a href="register.html" class="text-white hover:text-indigo-200 transition duration-300">Register</a>
                    <a href="login.html" class="text-white hover:text-indigo-200 transition duration-300">Login</a>
                    <a href="profile.html" class="text-white hover:text-indigo-200 transition duration-300">Profile</a>
                    <a href="contact.html" class="text-white hover:text-indigo-200 transition duration-300">Contact</a>
                    <!-- Light/Dark Mode Toggle -->
                    <button id="themeToggle" class="bg-indigo-700 text-white px-3 py-1 rounded-full text-sm hover:bg-indigo-800 transition duration-300">
                        Toggle Theme
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <section id="login-page" class="p-8 rounded-lg shadow-xl card max-w-md w-full">
                <h2 class="text-3xl font-bold mb-6 text-center">Login to Your Account</h2>
                <!-- The form action points to the PHP script that will handle login -->
                <form id="loginForm" class="space-y-4" action="login.php" method="POST">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium mb-1">Email Address</label>
                        <input type="email" id="loginEmail" name="loginEmail" class="w-full p-3 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="john.doe@example.com">
                        <p class="text-red-500 text-sm mt-1 hidden" id="loginEmailError">Please enter a valid email address.</p>
                    </div>
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="loginPassword" name="loginPassword" class="w-full p-3 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="********">
                            <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePasswordVisibility('loginPassword')">
                                <i class="far fa-eye" id="toggleLoginPassword"></i>
                            </span>
                        </div>
                        <p class="text-red-500 text-sm mt-1 hidden" id="loginPasswordError">Password cannot be empty.</p>
                    </div>
                    <button type="submit" class="w-full py-3 rounded-md font-semibold hover:opacity-90 transition duration-300">
                        Login
                    </button>
                </form>
            </section>
        </main>

        <!-- Submission Confirmation Modal -->
        <div id="submissionModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h3 id="modalTitle" class="text-2xl font-bold mb-4"></h3>
                <p id="modalMessage" class="mb-6"></p>
                <button onclick="closeModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg">
                    OK
                </button>
            </div>
        </div>
    </div>
    <!-- Link to common JavaScript -->
    <script src="script.js"></script>
    <script>
        // Apply theme and set up toggle on page load
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme();
            setupThemeToggle();

            // Login Form Validation (specific to this page)
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                let isValid = true;

                // Email validation
                const loginEmail = document.getElementById('loginEmail');
                const loginEmailError = document.getElementById('loginEmailError');
                if (!validateEmail(loginEmail.value.trim())) {
                    loginEmailError.classList.remove('hidden');
                    isValid = false;
                } else {
                    loginEmailError.classList.add('hidden');
                }

                // Password validation (just checking for empty here, real login would check credentials)
                const loginPassword = document.getElementById('loginPassword');
                const loginPasswordError = document.getElementById('loginPasswordError');
                if (loginPassword.value.trim() === '') {
                    loginPasswordError.classList.remove('hidden');
                    isValid = false;
                } else {
                    loginPasswordError.classList.add('hidden');
                }

                if (isValid) {
                    showModal('Login Attempted', 'Login logic would be handled by the backend. (Simulated success)');
                    // In a real application, if login is successful, you would redirect or update UI
                    // this.submit(); // Uncomment this line to actually submit the form to login.php
                } else {
                    showModal('Validation Error', 'Please correct the errors in the form.');
                }
            });
        });
    </script>
</body>
</html>
